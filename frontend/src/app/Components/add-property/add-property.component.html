<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>List your Property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)='onSubmit()' [formGroup]="addProp">
          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>
              <tab heading="Basic Info" formGroupName="BasicInfo" >
                <div class="form-group col-12">
                <p>I want to</p>
                  <div class="btn-group"
                  btnRadioGroup
                  formControlName="SellRent">
                    <label class="btn btn-outline-primary mr-2"
                    btnRadio=1 tabindex="0" role="button" name="SellRent">Sell</label>
                    <label class="btn btn-outline-primary"
                    btnRadio=2  tabindex="0" role="button" name="SellRent">Rent</label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>BHK</p>
                  <div class="btn-group" btnRadioGroup
                  formControlName="BHK"
                  name="BHK">
                    <label
                      *ngFor="let bhk of [1,2,3,4]"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="bhk" tabindex="0" role="button"
                      (click)="propertyView.BHK=bhk"
                      name="BHK">
                      {{bhk}}
                    </label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Property Type</p>
                  <div class="btn-group" btnRadioGroup
                  formControlName='PType'>
                    <label
                    *ngFor="let ptype of propertyTypes"
                    class="btn btn-outline-primary mr-2"
                    [btnRadio]="ptype" tabindex="0" role="button"
                    (click)="propertyView.PType=ptype"
                    name="PropType">{{ptype}}
                  </label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Furnishing Types (Changed)</p>
                  <div class="btn-group" btnRadioGroup
                  formControlName="FType">
                  <label
                    *ngFor="let ftype of furnishType"
                    class="btn btn-outline-primary mr-2"
                    (click)="propertyView.FType=ftype"
                    [btnRadio]="ftype" tabindex="0" role="button"
                    name="FurnishType">
                    {{ftype}}
                  </label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>in Building/Society/Project</label>
                  <input type="text" class="form-control" #propName
                  (keyup)="propertyView.Name=propName.value"
                  formControlName="Name">

                </div>

                <div class="form-group col-12">
                  <label>City</label>
                  <input #City
                  (keyup)="propertyView.City=City.value"
                  class="form-control"
                  formControlName="City"/>
           
                </div>

                <div class="form-group col-12">
                    <button type="button"
                    class="btn btn-primary btn-block"
                    (click)="selectTab(1)">Next</button>
                </div>
              </tab>

              <tab heading="Pricing and Area" formGroupName="PriceInfo">
                  <div class="form-group col-12">
                    <label *ngIf="fc.BasicInfo.SellRent==1">Price (in USD)</label>
                    <label *ngIf="fc.BasicInfo.SellRent==2">Rent (in USD)</label>
                    <input type="text" class="form-control"
                    formControlName="Price" #price
                    (keyup)="propertyView.Price= +price.value">
                  </div>

                  <div *ngIf="fc.BasicInfo.SellRent==2">
                    <div class="form-group col-12">
                      <label>Security (in USD)</label>
                      <input type="text"
                      formControlName="Security"
                      class="form-control">
                    </div>

                    <div class="form-group col-12">
                      <label>Maintenance (in USD)</label>
                      <input type="text"
                      formControlName="Maintenance"
                      class="form-control">
                    </div>
                  </div>

                  <div class="form-group col-12">
                    <label>Built Area (in Sqr Feet)</label>
                    <input type="text"
                    class="form-control" #builtArea
                    (keyup)="propertyView.BuiltArea= +builtArea.value"
                    formControlName="BuiltArea">
                  </div>

                  <div class="form-group col-12">
                    <label>Carpet Area (in Sqr Feet)</label>
                    <input type="text"
                    formControlName="CarpetArea"
                    class="form-control">
                  </div>

                  <div class="form-group col-12">
                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(2)">Next</button>

                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(0)">Back</button>
                  </div>
              </tab>

              <tab heading="Address" formGroupName="AddressInfo">

                <div class="form-group col-12">
                  <label>Floor</label>
                  <input type="text"
                  formControlName="FloorNo"
                  class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Total Floor</label>
                  <input type="text"
                  formControlName="TotalFloor"
                  class="form-control">
                </div>

                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text"
                  class="form-control"
                  formControlName="Address">
                </div>

                <div class="form-group col-12">
                  <label>Landmark</label>
                  <input type="text"
                  formControlName="LandMark"
                  class="form-control">
                </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(3)">Next</button>

                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(1)">Back</button>
                </div>
              </tab>

              <tab heading="Other Details" formGroupName="OtherInfo">
                <div class="form-group col-12">
                  <p>Ready to Move</p>
                  <div class="btn-group" btnRadioGroup
                  formControlName="RTM">
                    <label class="btn btn-outline-primary mr-2"
                      btnRadio=true tabindex="0" role="button"
                      (click)="propertyView.RTM= true"
                      name="RTM">Yes
                    </label>

                    <label class="btn btn-outline-primary"
                      btnRadio=false  tabindex="0" role="button"
                      (click)="propertyView.RTM=false"
                      name="RTM">No
                    </label>
                  </div>
                </div>


                <div class="form-group col-6">
                  <label *ngIf="propertyView.RTM">Establishment Date</label>
                  <label *ngIf="!propertyView.RTM">Possession Date</label>
                  <input type="text"
                  class="form-control"
                  formControlName="PossessionOn"
                  #possessionOn
                  (bsValueChange)="propertyView.estPossessionOn=possessionOn.value"
                  bsDatepicker
                  [bsConfig]="{containerClass: 'theme-dark-blue',
                  dateInputFormat: 'MMM DD, YYYY'}">
                </div>

                <div class="form-group col-12">
                  <p>Gated Community</p>
                  <div class="btn-group"
                  btnRadioGroup
                  formControlName="Gated">
                    <label class="btn btn-outline-primary mr-2"
                    btnRadio=true tabindex="0" role="button" name="Gated">Yes</label>
                    <label class="btn btn-outline-primary"
                    btnRadio=false  tabindex="0" role="button" name="Gated">No</label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Main Entrance</p>
                  <div class="btn-group" btnRadioGroup
                  formControlName="MainEntrance">
                    <label class="btn btn-outline-primary mr-2"
                    btnRadio=East tabindex="0" role="button" name="Entrance">East</label>
                    <label class="btn btn-outline-primary"
                    btnRadio=West  tabindex="0" role="button" name="Entrance">West</label>
                    <label class="btn btn-outline-primary"
                    btnRadio=South  tabindex="0" role="button" name="Entrance">South</label>
                    <label class="btn btn-outline-primary"
                    btnRadio=North  tabindex="0" role="button" name="Entrance">North</label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea type="text"
                  class="form-control"
                  formControlName="Description"
                  rows="6"></textarea>
                </div>

                <div class="form-group col-12">
                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(4)">Next</button>

                    <button type="button" class="btn btn-primary btn-block"
                    (click)="selectTab(2)">Back</button>
                </div>
              </tab>

              <tab heading="Photos">
                <div class="form-group col-12">
                  <div class="photo-control">
                      <button class="mt-5" type="button">Upload</button> <br>
                      This is under construction
                  </div>
                </div>
                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block"
                  (click)="selectTab(3)">Back</button>
                  <button type="submit" class="btn btn-primary btn-block">Save</button>
                  <button type="reset" class="btn btn-primary btn-block">Cancel</button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
  </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
    </div>
    <div class="shadow-lg p-3 bg-white">
      <app-property-card [property]="propertyView" hideIcons="true"></app-property-card>
    </div>
  </div>
</div>
