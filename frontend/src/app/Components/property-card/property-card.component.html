<div class="card">
    <img *ngIf="property.Image" src="../../../assets/{{property.Image}}.png" alt="" class="propImg">
    <img *ngIf="!property.Image" src="../../../assets/house_default.png" alt="" class="propImg">

    <div *ngIf="hiddenIcon" class="d-flex justify-content-center mt-2">
        <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
        <button class="btn btn-primary ms-2" routerLink="property-details/{{property.Id}}"><i class="fas fa-edit"></i></button>
    </div>
    <div class="card-body p-1">
        <h1 class="mb-0"> {{property.BHK}} BHK {{property.PType}} </h1>
    
        in {{property.Name}}
        <span *ngIf="property.Name">,</span>
        {{property.City}}
    
        <h6  class="mt-2">{{property.FType}}
        <span *ngIf="property.FType !== 'Unfurnished'">Furnished</span> | Ready to Move</h6>
    
        <hr class="mt-0 mb-2">
    
        <h6 class="mb-0">Price: <span class>{{property.Price}} USD.</span> |
          Area:  <span>{{property.BuiltArea}} Sq Ft </span> </h6>
      </div>
</div>
